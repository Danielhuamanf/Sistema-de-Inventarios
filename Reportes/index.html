<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte - PeruPixel</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../Dashboard/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navegación lateral -->
        <div class="navigation">
            <ul>
                <li class="logo-item">
                    <a href="#">
                        <img src="../imagenes/Logo.png" alt="Logo PeruPixel" class="logo-image">  
                        <span class="title">PERUPIXEL</span>   
                    </a>
                </li>
                <li class="divider"></li> <!-- Línea divisoria -->
                <li><a href="../Dashboard/index.html"><span>Dashboard</span></a></li>
                <li><a href="../Ordenes/Órdenes de Compra 2.html"><span>Órdenes</span></a></li>
                <li><a href="../Inventario/index.html"><span>Inventario</span></a></li>
                <li><a href="#"><span>Reportes</span></a></li>
                <li class="separator"></li> <!-- Línea divisoria -->
                <li class="fin"><a href="../Inicio Sesion/index.html"><span>Salir</span></a></li>
            </ul>
        </div>

        <!-- Sección Principal de Reportes -->
        <div class="main">
            <div class="topbar">             
                <h1>Reporte de Órdenes</h1>
                <div class="user">
                    <img src="../imagenes/usuarioVacio.png" alt="Usuario">
                </div>
            </div>

            <main class="report-section">
                <h1>Reporte de Entradas y Salidas</h1>
                <!-- Filtros del reporte -->
                <div class="report-filters">
                    <div class="filter">
                        <label for="date-start">Fecha de Inicio:</label>
                        <input type="date" id="date-start" name="date-start">
                    </div>
                    
                    <div class="filter">
                        <label for="date-end">Fecha de Fin:</label>
                        <input type="date" id="date-end" name="date-end">
                    </div>

                    <div class="filter">
                        <label for="provider">Proveedor:</label>
                        <select id="provider" name="provider">
                            <option value="">Seleccionar Proveedor</option>
                            <option value="1">Proveedor 1</option>
                            <option value="2">Proveedor 2</option>
                            <option value="3">Proveedor 3</option>
                        </select>
                    </div>

                    <div class="filter">
                        <label for="client">Área:</label>
                        <select id="client" name="client">
                            <option value="">Seleccionar Área</option>
                            <option value="Oficina Central">Oficina Central</option>
                            <option value="Departamento Legal">Departamento Legal</option>
                            <option value="Finanzas">Finanzas</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                        </select>
                    </div>

                    <button id="generate-report-btn">Generar Reporte</button>
                    <button id="add-report-btn">Agregar Reporte</button>
                    <button id="delete-all-btn">Eliminar Todos</button>
                </div>

                <!-- Tabla de reportes -->
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nº Orden</th>
                            <th>Área</th>
                            <th>Proveedor</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>

                <div class="total-container">
                    <span>Total generado: </span>
                    <span class="total-amount">S/ 0.00</span>
                </div>
            </main>
        </div>

        <div class="modal" id="modal-report">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Agregar Reporte</h2>
                <form id="modal-form">
                    <label for="modal-date">Fecha:</label>
                    <input type="date" id="modal-date" required>
                
                    <label for="modal-order">Número de Orden:</label>
                    <input type="text" id="modal-order" required>
                
                    <label for="modal-client">Cliente:</label>
                    <input type="text" id="modal-client" required>
                
                    <label for="modal-provider">Proveedor:</label>
                    <input type="text" id="modal-provider" required>
                
                    <label for="modal-status">Estado:</label>
                    <select id="modal-status" required>
                        <option value="Recibido">Recibido</option>
                        <option value="Prestado">Prestado</option>
                        <option value="Pendiente">Pendiente</option>
                    </select>
                
                    <label for="modal-total">Total (S/):</label>
                    <input type="number" id="modal-total" required>
                
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <div class="modal" id="modal-print">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Reporte Generado</h2>
                <div id="printable-report">
                
                </div>
                <button onclick="window.print()">Imprimir</button>
            </div>
        </div>

        <script src="script.js"></script>
        
    </div>
</body>
</html>
