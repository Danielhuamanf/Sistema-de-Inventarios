<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>

    <link rel="stylesheet" href="../reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="../Dashboard/style.css"> <!-- Vinculación al CSS general -->
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo-item">
                    <a href="#">
                        <img src="../imagenes/Logo.png" alt="Logo PeruPixel" class="logo-image">  
                        <span class="title">PERUPIXEL</span>   
                    </a>
                </li>
                <li class="divider"></li>
                <li><a href="../Dashboard/index.html"><span >Panel Principal</span></a></li>
                <li><a href="../Ordenes/index.html"><span >Órdenes</span></a></li>
                <li><a href="#"><span >Inventario</span></a></li>
                <li><a href="../Reportes/index.html"><span >Reportes</span></a></li>
                <li class="separator"></li>
                <li class="fin"><a href="../Inicio Sesion/index.html"><span>Salir</span></a></li>
            </ul>
        </div>
        
        <div class="main">
            <div class="topbar">             
                <h1 >Panel Principal</h1>
                <div class="user">
                    <img src="../imagenes/usuarioVacio.png" alt="Usuario">
                </div>
            </div>
            <!-- Cabecera -->
            <div class="header-controls">                                          
                <!-- Filtros -->  
                <div class="filters">
                    <select id="assignedFilter">
                        <option value="all">Todos los productos</option>
                        <option value="assigned">Asignados</option>
                        <option value="unassigned">No asignados</option>
                    </select>
                    <select id="areaFilter">
                        <option value="all">Todas las áreas</option>
                        <option value="administrative">Área Administrativa</option>
                        <option value="operational">Área Operativa</option>
                        <option value="transport">Área de Transporte</option>
                        <option value="technological">Área Tecnológica</option>
                        <option value="customer-service">Atención al Cliente</option>
                        <option value="sales-marketing">Ventas y Marketing</option>
                    </select>
                    <select id="typeFilter">
                        <option value="all">Tipo</option>
                        <option value="consumable">Consumibles</option>
                        <option value="non-consumable">No Consumibles</option>
                    </select>
                </div>
                <!-- Botones --> 
                <div class="right-controls">
                    <!-- Botón + Nuevo -->
                    <button id="addProductBtn">+ Nuevo</button>
                    <!-- Notificaciones -->
                    <div class="notifications">
                        <ion-icon name="notifications-outline" id="notificationIcon"></ion-icon>
                        <div id="notificationList" class="hidden">
                            <!-- Notificaciones dinámicas -->
                        </div>
                    </div>
                </div>
            </div>        
            <!-- Tabla de inventario -->
            <div class="inventory-table">
                <table>
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Stock</th>
                            <th>Precio de Costo</th>
                            <th>Información Adicional</th>
                            <th>Estado</th>
                            <th>Trabajador Asignado</th>
                            <th>Área</th>
                            <th>Autorizado por</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Datos dinámicos -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevPage" disabled>Anterior</button>
                    <span id="currentPage">1</span> / <span id="totalPages">1</span>
                    <button id="nextPage">Siguiente</button>
                </div>
            </div>       
        </div>
    </div>
    <!-- Modal -->            
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Añadir Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId" name="productId"> <!-- Para editar -->
            
                <label for="productName">Nombre:</label>
                <input type="text" id="productName" name="productName" required>
            
                <label for="productArea">Área:</label>
                <select id="productArea" name="productArea" required>
                    <option value="administrative">Administrativa</option>
                    <option value="operational">Operativa</option>
                    <option value="transport">Transporte</option>
                    <option value="technological">Tecnológica</option>
                    <option value="customer-service">Atención al Cliente</option>
                    <option value="sales-marketing">Ventas y Marketing</option>
                </select>
            
                <label for="productType">Tipo:</label>
                <select id="productType" name="productType" required>
                    <option value="consumable">Consumible</option>
                    <option value="non-consumable">No Consumible</option>
                </select>
            
                <label for="productStock">Stock:</label>
                <input type="number" id="productStock" name="productStock" min="0" required>
            
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
            
                <label for="productStatus">Estado:</label>
                <input type="text" id="productStatus" name="productStatus">
            
                <label for="authorizedBy">Autorizado por:</label>
                <input type="text" id="authorizedBy" name="authorizedBy">
                
                <label for="productAdditionalInfo">Información adicional:</label>
                <input type="text" id="productAdditionalInfo" name="productAdditionalInfo">
            
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>                      
    <script src="../Inventario/tabla.js"></script>
    <script src="../Inventario/filtros.js"></script>
    <script src="../Inventario/notificaciones.js"></script>    
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
